{{define "_exibir_salas"}}
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Prédio do</th>
                        <th>Descrição</th>
                        <th>Numero da sala</th>
                        <th>Chaves disponiveis</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>{{.Preco}}</td>
                        <td>{{.Quantidade}}</td>
                        <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td>
                        <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                        <td><button onclick="onDelete('{{.Id}}')"class="btn btn-danger">Deletar</button></td>
                        <a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </section>

    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Criar nova sala</a>
        <a class="btn btn-primary" href="/newuser">Novo Usuário</a>
    </div>
    
</div>

{{end}}
